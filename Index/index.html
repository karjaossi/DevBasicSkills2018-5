<!DOCTYPE html>
<html>
   <head>
      <link
         rel="stylesheet"
         type="text/css"
         href="../CSS/desktop.css">
      <link
         href="https://fonts.googleapis.com/css?family=Dosis"
         rel="stylesheet">
      <script
         type="text/javascript"
         src="../index/javascript/pagechange.js"
         charset="utf-8"></script>
      <meta charset="utf-8">
      <title>Calculations</title>
   </head>
   <body>
      <div class="header">
         <h2>MATHS KEK</h2>
      </div>
      <div class="topbar">
         <button
            class="tablink"
            onclick="openSite(event, 'Calculator')">Calculator</button>
         <button
            class="tablink"
            onclick="openSite(event, 'ConTable')">Conversion Table</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Combinations')">Combinations</button>
         <button
            class="tablink"
            onclick="openSite(event, 'TruthTables')">Truth Tables</button>
         <button class="tablink" onclick="openSite(event, 'RNG')">Random Values</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Optional')">Optional</button>
      </div>
      <div class="container">
         <div class="column">
            <div id="Calculator" class="tabcolumn">
               <h1>HERE COMES BIG CALCULATOR</h1>
            </div>
            <div id="ConTable" class="tabcolumn">
               <h1>HERE CONVERSION TABLE</h1>
            </div>
            <div id="Combinations" class="tabcolumn">
               <h1>HERE COMES COMBINATIONS</h1>
            </div>
            <div id="TruthTables" class="tabcolumn">
               <h1>HERE COMES TRUTH TABLES</h1>
            </div>
            <div id="RNG" class="tabcolumn">
               <h1>HERE COMES ALOT OF RNG</h1>
            </div>
            <div id="Optional" class="tabcolumn">
               <h1>HERE COMES OR NOT OPTIONAL</h1>
            </div>
         </div>
      </div>
   </body>
</html>
