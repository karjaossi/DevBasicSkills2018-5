<!DOCTYPE html>
<html>
   <head>
      <link
         rel="stylesheet"
         type="text/css"
         href="../CSS/desktop.css">
      <link
         href="https://fonts.googleapis.com/css?family=Dosis"
         rel="stylesheet">
      <script
         type="text/javascript"
         src="../index/javascript/pagechange.js"
         charset="utf-8"></script>
      <script
         type="text/javascript"
         src="../index/javascript/randomnumber.js"
         charset="utf-8"></script>
      <script
         type="text/javascript"
         src="../index/javascript/generatetables.js"
         charset="utf-8"></script>
      <meta charset="utf-8">
      <title>Calculations</title>
   </head>
   <body>
      <div class="header">
         <h2>MATHS KEK</h2>
      </div>
      <div class="topbar">
         <button
            class="tablink"
            onclick="openSite(event, 'Calculator')">Calculator</button>
         <button
            class="tablink"
            onclick="openSite(event, 'ConTable')">Conversion Table</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Combinations')">Combinations</button>
         <button
            class="tablink"
            onclick="openSite(event, 'TruthTables')">Truth Tables</button>
         <button class="tablink" onclick="openSite(event, 'RNG')">Random Values</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Optional')">Optional</button>
      </div>
      <div class="container">
         <div class="column">
            <div id="Calculator" class="tabcolumn">
               <div class="values">
                  <div class="valueoutputBIN">
                     <output
                        name="resultConversion"
                        id="convBIN"
                        onchange="convHEXvalue(this.id, this.value); convBINvalue(this.id, this.value); convDECvalue(this.id, this.value); convOCTvalue(this.id, this.value)"></output>
                     <div class="valuedec">
                        <p>BIN</p>
                     </div>
                  </div>
                  <div class="valueoutputHEX">
                     <output
                        name="resultConversion"
                        id="convHEX"
                        onchange="convHEXvalue(this.id, this.value); convBINvalue(this.id, this.value); convDECvalue(this.id, this.value); convOCTvalue(this.id, this.value)"></output>
                     <div class="valuedec">
                        <p>HEX</p>
                     </div>
                  </div>
                  <div class="valueoutputDEC">
                     <output
                        name="resultConversion"
                        id="convDEC"
                        onchange="convHEXvalue(this.id, this.value); convBINvalue(this.id, this.value); convDECvalue(this.id, this.value); convOCTvalue(this.id, this.value)"></output>
                     <div class="valuedec">
                        <p>DEC</p>
                     </div>
                  </div>
                  <div class="valueoutputOCT">
                     <output
                        name="resultConversion"
                        id="convOCT"
                        onchange="convHEXvalue(this.id, this.value); convBINvalue(this.id, this.value); convDECvalue(this.id, this.value); convOCTvalue(this.id, this.value)"></output>
                     <div class="valuedec">
                        <p>OCT</p>
                     </div>
                  </div>
               </div>
               <div class="calcButtons">
                  <button
                     class="calcButton"
                     onclick="calcMode(event, 'inputfieldBIN')">BINARY</button>
                  <button
                     class="calcButton"
                     onclick="calcMode(event, 'inputfieldHEX')">HEXADECIMAL</button>
                  <button
                     class="calcButton"
                     onclick="calcMode(event, 'inputfieldDEC')">DECIMAL</button>
                  <button
                     class="calcButton"
                     onclick="calcMode(event, 'inputfieldOCT')">OCTAL</button>
               </div>
               <div class="inputfields">
                  <div id="inputfieldBIN" class="calcChange">
                     <input
                        oninput="convBINvalue(this.id, this.value)"
                        onfocus="this.value=''"
                        onkeypress="return inputBcheck(event,value)"
                        type="text"
                        id="inputB"
                        name="inputfield"
                        placeholder="INPUT BINARY"/>
                  </div>
                  <div id="inputfieldHEX" class="calcChange">
                     <input
                        oninput="convHEXvalue(this.id, this.value)"
                        onfocus="this.value=''"
                        onkeypress="return inputHcheck(event,value)"
                        type="text"
                        id="inputH"
                        name="inputfield"
                        placeholder="INPUT HEXADECIMAL">
                  </div>
                  <div id="inputfieldDEC" class="calcChange">
                     <input
                        oninput="convDECvalue(this.id, this.value)"
                        onfocus="this.value=''"
                        onkeypress="return inputDcheck(event,value)"
                        type="text"
                        id="inputD"
                        name="inputfield"
                        placeholder="INPUT DECIMAL">
                  </div>
                  <div id="inputfieldOCT" class="calcChange">
                     <input
                        oninput="convOCTvalue(this.id, this.value)"
                        onfocus="this.value=''"
                        onkeypress="return inputOcheck(event,value)"
                        id="inputO"
                        type="text"
                        name="inputfield"
                        placeholder="INPUT OCTAL">
                  </div>
               </div>
            </div>
            <div id="ConTable" class="tabcolumn">
               <div class="conversionTableColumn">
                  <h1>Conversion table</h1>
                  <div>
                    <p>With this tool you can generate a very basic conversion table</p>
                  </div>

               </div>
               <div class="conversionTableButtons">
                  <button id="conversionTableButtons" onclick="conversionTableMake();">Generate Table</button>
                  <button id="conversionTableButtons" onclick="conversionTableClear();">Clear Table</button>
               </div>
               <table id="conversionTable">
                  <tr>

                  </tr>
               </table>
            </div>
            <div id="Combinations" class="tabcolumn">
               <h1>HERE COMES COMBINATIONS</h1>
            </div>
            <div id="TruthTables" class="tabcolumn">
               <h1>HERE COMES TRUTH TABLES</h1>
            </div>
            <div id="RNG" class="tabcolumn">
               <div class="RNGButton">
                  <button type="button" onclick="randomnumber();">
                     Random Numbers
                  </button>
               </div>
               <div id="RNGcolumns">
                  <table>
                     <tr>
                        <td>1</td>
                        <td id="RNGoutput1"></td>
                     </tr>
                     <tr>
                        <td>2</td>
                        <td id="RNGoutput2"></td>
                     </tr>
                     <tr>
                        <td>3</td>
                        <td id="RNGoutput3"></td>
                     </tr>
                     <tr>
                        <td>4</td>
                        <td id="RNGoutput4"></td>
                     </tr>
                     <tr>
                        <td>5</td>
                        <td id="RNGoutput5"></td>
                     </tr>
                     <tr>
                        <td>6</td>
                        <td id="RNGoutput6"></td>
                     </tr>
                     <tr>
                        <td>7</td>
                        <td id="RNGoutput7"></td>
                     </tr>
                     <tr>
                        <td>8</td>
                        <td id="RNGoutput8"></td>
                     </tr>
                     <tr>
                        <td>9</td>
                        <td id="RNGoutput9"></td>
                     </tr>
                     <tr>
                        <td>10</td>
                        <td id="RNGoutput10"></td>
                     </tr>
                  </table>
               </div>
            </div>
            <div id="Optional" class="tabcolumn">
               <h1>HERE COMES OR NOT OPTIONAL</h1>
            </div>
         </div>
      </div>
      <div class="footer">
         <p>Made by Ossi Karjalainen 2018</p>
      </div>
      <script
         type="text/javascript"
         src="../index/javascript/Calculator.js"
         charset="utf-8"></script>
   </body>
</html>
