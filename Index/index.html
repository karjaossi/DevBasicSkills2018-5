<!DOCTYPE html>
<html>
   <head>
      <link
         rel="stylesheet"
         type="text/css"
         href="../CSS/desktop.css">
      <link
         href="https://fonts.googleapis.com/css?family=Dosis"
         rel="stylesheet">
      <script
         type="text/javascript"
         src="../index/javascript/pagechange.js"
         charset="utf-8"></script>
         <script type="text/javascript" src="../index/javascript/randomnumber.js" charset="utf-8">

         </script>

      <meta charset="utf-8">
      <title>Calculations</title>
   </head>
   <body>
      <div class="header">
         <h2>MATHS KEK</h2>
      </div>
      <div class="topbar">
         <button
            class="tablink"
            onclick="openSite(event, 'Calculator')">Calculator</button>
         <button
            class="tablink"
            onclick="openSite(event, 'ConTable')">Conversion Table</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Combinations')">Combinations</button>
         <button
            class="tablink"
            onclick="openSite(event, 'TruthTables')">Truth Tables</button>
         <button class="tablink" onclick="openSite(event, 'RNG')">Random Values</button>
         <button
            class="tablink"
            onclick="openSite(event, 'Optional')">Optional</button>
      </div>
      <div class="container">
         <div class="column">
            <div id="Calculator" class="tabcolumn">
               <div class="values">
                  <div class="valueoutputBIN">
                     <output name="resultConversion" class="convBIN">placeholder</output>
                     <div  class="valuedec">
                        <p>BIN</p>
                     </div>
                  </div>
                  <div class="valueoutputHEX">
                     <output name="resultConversion" class="convHEX">placeholder</output>
                     <div class="valuedec">
                        <p>HEX</p>
                     </div>
                  </div>
                  <div class="valueoutputDEC">
                     <output name="resultConversion" class="convDEC">placeholder</output>
                     <div class="valuedec">
                        <p>DEC</p>
                     </div>
                  </div>
                  <div class="valueoutputOCT">
                     <output name="resultConversion" class="convOCT">placeholder</output>
                     <div class="valuedec">
                        <p>OCT</p>
                     </div>
                  </div>
               </div>
               <div class="calcButtons">
                  <button class="calcButton" onclick="calcMode(event, 'inputfieldBIN')">BINARY</button>
                  <button class="calcButton" onclick="calcMode(event, 'inputfieldHEX')">HEXADECIMAL</button>
                  <button class="calcButton" onclick="calcMode(event, 'inputfieldDEC')">DECIMAL</button>
                  <button class="calcButton" onclick="calcMode(event, 'inputfieldOCT')">OCTAL</button>
               </div>
               <div class="inputfields">
               <div id="inputfieldBIN" class="calcChange">
                  <input type="text" id="inputB" name="inputfield" placeholder="INPUT BINARY"/>
               </div>
               <div id="inputfieldHEX" class="calcChange">
                  <input
                     type="text"
                     name="inputfield"
                     placeholder="INPUT HEXADECIMAL">
               </div>
               <div id="inputfieldDEC" class="calcChange">
                  <input
                     type="text"
                     name="inputfield"
                     placeholder="INPUT DECIMAL">
               </div>
               <div id="inputfieldOCT" class="calcChange">
                  <input type="text" name="inputfield" placeholder="INPUT OCTAL">
               </div>
               </div>

            </div>
            <div id="ConTable" class="tabcolumn">
               <h1>HERE CONVERSION TABLE</h1>
            </div>
            <div id="Combinations" class="tabcolumn">
               <h1>HERE COMES COMBINATIONS</h1>
            </div>
            <div id="TruthTables" class="tabcolumn">
               <h1>HERE COMES TRUTH TABLES</h1>
            </div>

            <div id="RNG" class="tabcolumn">
               <div class="RNGButton">
                 <button type="button"  onclick="randomnumber()">Generate random numbers</button>
               </div>
               <div id="RNGoutput">

               </div>
            </div>


            <div id="Optional" class="tabcolumn">
               <h1>HERE COMES OR NOT OPTIONAL</h1>
            </div>
         </div>
      </div>
      <div class="footer">
        <p>Made by Ossi Karjalainen and Eelis Vaara 2018</p>

      </div>
      <script
         type="text/javascript"
         src="../index/javascript/Calculator.js"
         charset="utf-8"></script>
   </body>
</html>
